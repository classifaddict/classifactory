<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<link href="http://cdn.jsdelivr.net/jquery.fancytree/2.4.1/skin-win7/ui.fancytree.min.css" rel="stylesheet" type="text/css">
	<script src="http://cdn.jsdelivr.net/jquery.fancytree/2.4.1/jquery.fancytree-all.min.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		td {
			vertical-align: top;
		}
		dl {
			margin: 0;
			padding: 0.1em 0 0 0;
		}
		dt {
			float: left;
			clear: left;
		}
		dt:after {
			content: ":";
		}
		dd {
			margin: 0 0 0 80px;
			padding: 0;
		}
		table.fancytree-ext-table tbody tr td {
			border: 0 none transparent;
		}
		ul.fancytree-container ul {
			padding: 0 0 0 0;
		}
	</style>
	<script>
	$(function(){
		$("#tree").fancytree({
	        source: {
	        url: "/tree/elements/fancy/roots/",
	        cache: false
	      },
	      lazyLoad: function(event, data){
		      var node = data.node;
		      data.result = {
		        url: "/tree/elements/fancy/" + node.key + "/",
		        cache: false
		      };
	      },
			activeVisible: true, // Make sure, active nodes are visible (expanded).
			//aria: true, // Enable WAI-ARIA support.
			autoActivate: true, // Automatically activate a node when it is focused (using keys).
			icons: false,
			debugLevel: 2, // 0:quiet, 1:normal, 2:debug
			extensions: ["table"],
			table: {
				indentation: 10,
				nodeColumnIdx: 0
			},
			renderColumns: function(event, data) {
				var node = data.node,
				$tdList = $(node.tr).find(">td");
				$tdList.eq(0).addClass("symbol");
				$tdList.eq(1).html(node.data.attrs);
				if (node.data[0]) $tdList.eq(2).html(node.data[0].texts);
				if (node.data[1]) $tdList.eq(3).html(node.data[1].texts);
			},
		});
	});
	</script>
</head>
<body>
	<table id="tree" width="100%">
		<colgroup>
			<col>
			<col>
			<col width="50%">
			<col width="50%">
		</colgroup>
		<thead>
			<tr> <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th> <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th> <th></th> <th></th> </tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
